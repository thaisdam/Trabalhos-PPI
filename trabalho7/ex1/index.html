<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho 7- Exercício 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label"> Nome completo </label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="col-3">
                    <label for="cpf" class="form-label"> CPF </label>
                    <input type="text" class="form-control" id="cpf">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <label for="email" class="form-label"> E-mail </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-sm-3">
                    <label for="senha" class="form-label"> Senha </label>
                    <input type="password" class="form-control" id="senha">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <label for="cep" class="form-label"> CEP </label>
                    <input type="text" class="form-control" id="cep">
                </div>
                <div class="col-sm">
                    <label for="endereco" class="form-label"> Endereço </label>
                    <input type="text" class="form-control" id="endereco" placeholder="Avenida João Naves de Ávila">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="bairro" class="form-label"> Bairro </label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-sm">
                    <label for="cidade" class="form-label"> Cidade </label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-sm">
                    <label for="estado" class="form-label"> Estado </label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="" selected>Selecione</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espírito Santo</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos" name="term">
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary"> <i class="bi bi-plus"></i> Cadastrar</button>
                </div>
            </div>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
