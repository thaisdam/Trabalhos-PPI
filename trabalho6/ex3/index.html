<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Trabalho 6</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, select, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <label for="altura">Altura (cm):</label>
    <input type="text" id="altura" placeholder="Digite sua altura">
    <br>
    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>
    <br>
    <button onclick="calcularPesoIdeal()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularPesoIdeal() {
            let campoAltura = document.getElementById("altura");
            let altura = parseInt(campoAltura.value);
            let sexo = document.getElementById("sexo").value;
            let pesoIdeal;

            if (isNaN(altura) || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira uma altura válida.";
                return;
            }

            if (sexo === "masculino") {
                pesoIdeal = 52 + (0.75 * (altura - 152.4));
            } else {
                pesoIdeal = 52 + (0.67 * (altura - 152.4));
            }

            document.getElementById("resultado").textContent = `Seu peso ideal é aproximadamente ${pesoIdeal.toFixed(2)} kg.`;
        }
    </script>

<img src="imagens/img.JPG" alt="Imagem do exercício 3 do trabalho 6" width="1200" height="700">

</body>
</html>
